MACOSX_DEPLOYMENT_TARGET:
- '10.9'
VERBOSE_AT:
- V=1
build_number_decrement:
- '1000'
c_compiler:
- toolchain_c
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
icu:
- '58'
libiconv:
- '1.15'
macos_machine:
- x86_64-apple-darwin13.4.0
macos_min_version:
- '10.9'
pin_run_as_build:
  icu:
    max_pin: x
  libiconv:
    max_pin: x.x
  xz:
    max_pin: x.x
  zlib:
    max_pin: x.x
target_platform:
- osx-64
xz:
- '5.2'
zip_keys:
- - c_compiler
  - channel_sources
  - channel_targets
  - build_number_decrement
zlib:
- '1.2'
